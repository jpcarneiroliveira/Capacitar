    <script>
        var palavra;

        function checarPalindromo() {
            var j = document.getElementById('palindromo').textContent.length;
            var result;
            for (i = 0; i < document.getElementById('palavra').textContent.length; i++) {
                if (document.getElementById('palavra').textContent[i] == document.getElementById('palindromo').textContent[j]) {

                }
                j--;
            }

            return result;
